<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamzz | Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="icon" href="images/icon.png">

    <!-- box icons link -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- remix icons links -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>

    <!-- google fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Margarine&family=Poppins:wght@300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&family=Italianno&family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>

    <!-- header -->
     <header>
        <a href="#" class="logo">
            <img src="images/logo.png" alt="logoimg">
        </a>

        <ul class="navlist">
            <li><a href="#">About</a></li>
            <li><a href="#">Membership</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="right-content">
            <a href="#" class="nav-btn">Sign In</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
     </header>

     <!-- home -->
      <section class="home">
        <div class="home-text">
            <h5 data-aos="fade-right" data-aos-duration="1400">#Coffee for hot days</h5>
            <h1 data-aos="zoom-in-left" data-aos-duration="1400" data-aos-delay="200">- Cold Brew</h1>
            <p data-aos="fade-right" data-aos-duration="1400" data-aos-delay="300" class="boost">Boost your productivity and build your mood with a glass of coffee in the morning. Coffee has a stimulating effect.</p>
            <p data-aos="fade-right" data-aos-duration="1400" data-aos-delay="300"class="owner-name"><span class="name">Lamaa</span><span class="founder">| Founder</span></p>
            

            <div class="main-home" data-aos="flip-down" data-aos-duration="1400" data-aos-delay="400">
                <a href="#" class="order-btn">Order Now</a>
                <a href="#" class="price"><span class="price-tag">Rs.650.00 |</span> <span class="price-des">Regular Price</span></a>
            </div>
        </div>

        <div class="home-img" data-aos="zoom-in" data-aos-duration="1400">
            <img src="images/hero.png" alt="">
        </div>
      </section>

      <div class="icons">
        <a href="#" data-aos="fade-in" data-aos-duration="1400" data-aos-delay="600"><i class='bx bxl-facebook'></i></a>
        <a href="https://www.instagram.com/_lia20__/" data-aos="fade-in" data-aos-duration="1400" data-aos-delay="700"><i class='bx bxl-instagram'></i></a>
        <a href="https://wa.me/94710900155" data-aos="fade-in" data-aos-duration="1400" data-aos-delay="800"><i class='bx bxl-whatsapp'></i></a>
      </div>

      <div class="scroll" data-aos="zoom-out-down" data-aos-duration="1400" data-aos-delay="550">
        <a href="#">
            <i class='bx bx-chevrons-down'></i>
            Scroll Down
        </a>
      </div>

    <!-- js link -->
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset:1,
      });
    </script>
    
     
    
    
</body>
</html>
